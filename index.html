<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantext - 文字数・単語数カウンター</title>
    <script type="text/javascript" src="tiny_segmenter-0.2.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tinysegmenter/0.2.0/TinySegmenter.min.js"></script> -->
    <style>
        :root {
            --color-1: #1b1f3b;
            --color-2: #2b2d54;
            --color-3: #3b3d72;
            --color-4: #4c4f94;
            --color-5: #5c5ea3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--color-1), var(--color-2));
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .textarea-container {
            position: relative;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--color-1);
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 20px rgba(92, 94, 163, 0.5);
        }

        .count-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--color-4), var(--color-5));
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .count-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .count-button:active {
            transform: translateY(0);
        }

        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .result-number {
            font-size: 3em;
            font-weight: bold;
            color: var(--color-5);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .result-label {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-section {
            margin-top: 40px;
        }

        .history-title {
            font-size: 1.8em;
            color: white;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .history-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid var(--color-5);
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .history-text {
            color: white;
            font-size: 14px;
            margin-bottom: 8px;
            font-style: italic;
        }

        .history-counts {
            display: flex;
            justify-content: space-between;
            color: var(--color-5);
            color: var(--color-2);
            font-weight: bold;
            font-size: 12px;
        }

        .empty-history {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            padding: 40px 20px;
        }

        @media (max-width: 600px) {
            .results {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .result-number {
                font-size: 2.5em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Quantext</h1>
            <p>文字数・単語数カウンター</p>
        </div>

        <div class="input-section">
            <div class="textarea-container">
                <textarea id="textInput" placeholder="ここに文章を入力してください..."></textarea>
            </div>
            <button class="count-button" onclick="countText()">カウント実行</button>
        </div>

        <div class="results">
            <div class="result-card">
                <div class="result-number" id="charCount">0</div>
                <div class="result-label">文字数</div>
            </div>
            <div class="result-card">
                <div class="result-number" id="wordCount">0</div>
                <div class="result-label">単語数</div>
            </div>
        </div>

        <div class="history-section">
            <h2 class="history-title">履歴 (最新10件)</h2>
            <div class="history-list" id="historyList">
                <div class="empty-history">まだ履歴がありません</div>
            </div>
        </div>
    </div>

    <script>
        let history = [];
        const segmenter = new TinySegmenter();

        function countText() {
            const text = document.getElementById('textInput').value;

            if (!text.trim()) {
                alert('テキストを入力してください。');
                return;
            }

            // 文字数をカウント（空白も含む）
            const charCount = text.length;

            // 単語数をカウント（TinySegmenterを使用）
            const segments = segmenter.segment(text);
            // 空白や改行などの不要なセグメントを除外
            const words = segments.filter(segment => segment.trim().length > 0);
            const wordCount = words.length;

            // 結果を表示
            document.getElementById('charCount').textContent = charCount;
            document.getElementById('wordCount').textContent = wordCount;

            // 履歴に追加
            addToHistory(text, charCount, wordCount);
        }

        function addToHistory(text, charCount, wordCount) {
            const preview = text.substring(0, 10) + (text.length > 10 ? '...' : '');
            const timestamp = new Date().toLocaleString('ja-JP');

            const historyItem = {
                preview: preview,
                charCount: charCount,
                wordCount: wordCount,
                timestamp: timestamp
            };

            // 履歴の先頭に追加
            history.unshift(historyItem);

            // 10件を超えた場合は古いものを削除
            if (history.length > 10) {
                history = history.slice(0, 10);
            }

            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');

            if (history.length === 0) {
                historyList.innerHTML = '<div class="empty-history">まだ履歴がありません</div>';
                return;
            }

            let historyHTML = '';
            history.forEach((item, index) => {
                historyHTML += `
                    <div class="history-item">
                        <div class="history-text">"${item.preview}"</div>
                        <div class="history-counts">
                            <span>文字数: ${item.charCount}</span>
                            <span>単語数: ${item.wordCount}</span>
                        </div>
                    </div>
                `;
            });

            historyList.innerHTML = historyHTML;
        }

        // テキストエリアでEnter+Ctrlキーを押した時にカウントを実行
        document.getElementById('textInput').addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.key === 'Enter') {
                countText();
            }
        });
    </script>
</body>

</html>
